<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ k }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <label class="form-label">Bilder Hochladen</label>
            <form method="post" action="{% url 'bilder' k.pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="form-control" name="bilder" type="file" multiple>
                <button type="submit" class="btn btn-primary form-control mt-3">Hochladen</button>
            </form>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for image in images %}
            <div class="col">
                <div class="card">
                    <img src="{{ image.bild.url }}" class="card-img-top" alt="...">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
